<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Energy Consumption Per Capita</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
        <style type="text/css">
			body {
                font: 10px sans-serif;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .x.axis path {
                display: none;
            }

            .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
            }
            
            .tick line{
                opacity: 0.2;
            }
		</style> 
	</head>
	<body>
		<!-- <script type="text/javascript"> -->
        <script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    //height = 500 - margin.top - margin.bottom;
    height = 600 - margin.top - margin.bottom;
    
//var parseDate = d3.time.format("%Y%m%d").parse;
var parseDate = d3.time.format("%Y").parse;    

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

//d3 colors for different lines for different countries
var color = d3.scale.category10();
    
//create grid lines X axis of graph, opacity set in <style>    
var gridXaxis = d3.svg.axis()
    .scale(x)
    .innerTickSize(-height)
    .outerTickSize(0)
    .tickPadding(10);
    
//create grid lines Y axis of graph, opacity set in <style>    
var gridYaxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .innerTickSize(-width)
    .outerTickSize(0)
    .tickPadding(10);

//create x axis for graph    
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

//create y axis for graph    
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
   
var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });
  //.y(function(d) { return y(d.gdp); });    

var svg = d3.select("body").append("svg")
    /*.transition()
    .duration(3000)
    .ease("linear")*/
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//d3.tsv("data.tsv", function(error, data) {
d3.csv("EPC_2000_2010_new.csv", function(error, data) {   
  if (error) throw error;    

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, temperature: +d[name]};
      })
    };
  });
    
 

//marks x axis with date.
  x.domain(d3.extent(data, function(d) { return d.date; }));
    
//marks lowest and highest point on y axis based on min and max values of given data.    
  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

//draw axis, gridilne, x axis title, etc
  svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .call(gridXaxis)
    .append("text")
        .attr("y", 30)
        .attr("x", width/2)
        .text("Year");
    
//draw axis, gridline, y axis title, etc
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .call(gridYaxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      //.text("Temperature (ÂºF)");
      .text("GDP (Trillions of Dollars)"); 
    
//append country name
  var city = svg.selectAll(".city")
      /*.transition()
      .duration(3000)*/
      .data(cities)
      .enter().append("g")
      .attr("class", "city");
  
  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });    
  
  
  //Initially set the lines to not show	
d3.selectAll(".line").style("opacity","0");

var path = svg.selectAll(".city").append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });
    
var totalLength = [path[0][0].getTotalLength(), path[0][1].getTotalLength(), path[0][2].getTotalLength(), path[0][3].getTotalLength(), path[0][4].getTotalLength(), path[0][5].getTotalLength()];

console.log(totalLength);


   d3.select(path[0][0])
      .attr("stroke-dasharray", totalLength[0] + " " + totalLength[0] ) 
      .attr("stroke-dashoffset", totalLength[0])
      .transition()
        .duration(4000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);

   d3.select(path[0][1])
      .attr("stroke-dasharray", totalLength[1] + " " + totalLength[1] )
      .attr("stroke-dashoffset", totalLength[1])
      .transition()
        .duration(4000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);
    
    d3.select(path[0][2])
      .attr("stroke-dasharray", totalLength[2] + " " + totalLength[2] )
      .attr("stroke-dashoffset", totalLength[2])
      .transition()
        .duration(4000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);
    
    d3.select(path[0][3])
      .attr("stroke-dasharray", totalLength[3] + " " + totalLength[3] )
      .attr("stroke-dashoffset", totalLength[3])
      .transition()
        .duration(4000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);
    
    d3.select(path[0][4])
      .attr("stroke-dasharray", totalLength[4] + " " + totalLength[4] )
      .attr("stroke-dashoffset", totalLength[4])
      .transition()
        .duration(4000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);
    
    d3.select(path[0][5])
      .attr("stroke-dasharray", totalLength[5] + " " + totalLength[5] )
      .attr("stroke-dashoffset", totalLength[5])
      .transition()
        .duration(4000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);     

});    


</script>
	</body>
</html>
